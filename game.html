	<div class="container main-bg-game">
		<div class="row">
			<div class="conatiner main-overlay-game text-center justify-content-center">
				<div class="row top-row text-center justify-content-center">
					<div class="col-md-2 col-3" id="back-btn-game">
						<a href="level.html">
							<button class="col-12 btn-game-menu">
								<i class="fa-solid fa-arrow-left" aria-label="back to home button"></i>
							</button>
						</a>
					</div>
					<div class="col-md-2 col-3">
						<a href="game.html">
							<button class="col-12 btn-game-menu" id="reload-game-button">
								<i class="fa-solid fa-arrow-rotate-right icon-box" aria-label="reset game"></i>
							</button>
						</a>
					</div>
					<div class="col-md-3 col-3 offset-md-3 offset-sm-0 ilevel-text">
						<h4 id="level-indicator"></h4>

					</div>
					<div class="col-2 offset-sm-0">
						<button class="btn-game-menu" id="i-btn-game" type="button" aria-label="instructions"
							data-bs-toggle="modal" data-bs-target="#infoModal">
							<i class="fa-solid fa-info"></i>
						</button>
						<!-- info, how to play modal-->
						<div class="modal" tabindex="-1" id="infoModal" aria-labelledby="game instructions"
							aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="row">
										<h5 class="imodal-title col-12">
											How To Play
											<button type="button" class="btn-close position-absolute top-0 end-0"
												data-bs-dismiss="modal" aria-label="Close"></button>
										</h5>
									</div>
									<div class="imodal-body">
										<p>The aim of the game is to correctly type the same letters as the computer.
										</p>
										<p>The timer will go for 1 minute, how many can you get?</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- play button (which switches to reload), score counter and timer-->

				<div class="row justify-content-center align-items-center">
					<div class="start-container start-play-icon" id="start-box-container">
						<button class="btn no-hover-effect col-12" id="start-game-button">
							<i class="fa-solid fa-play icon-box" id=""></i>
						</button>
					</div>
					<div class="start-container hide" id="reload-box-container">
						<div class="btn-pause no-hover-effect col-12" id="pause-btn">
							<i class="fa-solid fa-pause icon" id="pause-remove"></i>
						</div>
					</div>
				</div>

				<div class="row justify-content-center">
					<div class="order-3 order-md-1 score-container">
						<div class="row">
							<div id="score">Score: <span id="js-score">0</span></div>
						</div>
					</div>
					<div class="order-1 order-md-2" id="quiz-box-container">
						<div class="col-12" id="quiz-letter">
							<div>?</div>
						</div>
					</div>
					<div class="order-2 order-md-3" id="answer-box-container">
						<div class="col-12 focus-point" id="player-answer" contenteditable="true" autofocus></div>
					</div>
					<div class="order-4 order-md-4 time-container">
						<div class="row justify-content-center align-items-center">
							<div id="timer">60</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="container">
						<div class="row align-items-center justify-content-center">
							<div class="col-md-6 col-12">
								<h2 id="message">Good Luck!</h2>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
