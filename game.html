		<!--Font Awesome-->
		<script
			src="https://kit.fontawesome.com/309feeb7ba.js"
			crossorigin="anonymous"
		></script>

		<!--Custom CSS stylesheet-->
		<link rel="stylesheet" href="assets/css/style.css" type="text/css" />

		<!--Custom JS -->
		<link rel="stylesheet" href="assets/js/cosmo.js" type="text/css" />

		<!-- Favicon to identify the museum in the browser 
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    /> 
  -->

		<!--Page Title-->
		<title>Cosmo Keys</title>
	</head>

	<body>
		<section>
			<div class="container">
				<div class="row page align-items-center justify-content-center">
					<div class="col-10 col-lg-8 main-bg-game">
						<div class="col-12 main-overlay-game text-center">
							<div class="row">
								<div class="col-2">
									<a
										href="level.html"
										class="btn"
										id="back-btn-game"
										type="button"
										aria-label="back to home button"
										><i class="fa-solid fa-arrow-left"></i>
									</a>
								</div>
								<div class="col-2">
									<i class="fa-solid fa-volume-xmark" id="volume"></i
									><!-- needs to change <i class="fa-solid fa-volume-high"></i> to when clicked-->
								</div>
								<div class="col-4 offset-2">
									<h4 class="ilevel-text" id="level-indicator">Level 1</h4>
								</div>
								<div class="col-2">
									<a
										href=""
										class="btn"
										id="info-btn"
										type="button"
										aria-label="instructions"
										><i class="fa-solid fa-info"></i>
									</a>
								</div>
							</div>
							<div class="row justify-content-center click-hidden">
								<div class="col-6" id="start-box-container">
									<button class="btn start-game col-12" onclick="showGameArea()"><i class="fa-solid fa-play" id="start-game"></i>
								</div>
							</div>
							<div class="row justify-content-center start-hidden hide">
								<div class="col-4" id="quiz-box-container">
									<div class="col-12" id="quiz-letter">
										<div id="start-game">x</div>
									</div>
								</div>
								<div class="col-4" id="answer-container">
									<div class="col-12" id="player-answer" contenteditable="true" autofocus>T										
									</div>
								</div>
							</div>
							<div class="row align-items-center justify-content-center">
								<div class="col-4 score-time-container">
									<div class="row">
										<div id="score">Score:<span id="js-score">0</span></div>
									</div>
								</div>
								<div class="col-4 score-time-container">
									<div class="row justify-content-center align-items-center">
										<div id="timer">0:00</div>
									</div>
								</div>
							
						
						<!-- need to modify above to be a start button which changes to the letter once game is running -->
					</div>
			
			
		</section>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>

		<script src="assets/js/cosmo.js"></script>
	</body>
</html>
