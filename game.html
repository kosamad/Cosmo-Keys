			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"

			crossorigin="anonymous"
		/>

		<!--Custom CSS stylesheet-->
		<link rel="stylesheet" href="assets/css/style.css" type="text/css" />

		<!--Custom JS -->

		<!--Page Title-->
		<title>Cosmo Keys</title>
	</head>

	<body>
		<!-- <section>
			<div id="loading-screen" style="display: block;">
			<div id="loading-message">Loading...</div>
		  </div></section>
		  will need id="game-content" style="display: none;" below if use
		<section> -->
			<div class="container">
				<div class="row page align-items-center justify-content-center">
					<div class="col-10 col-lg-8 main-bg-game">
						<div class="col-12 main-overlay-game text-center">
							<div class="row top-row">
								<div class="col-2">
									<a
										href="level.html"
										class="btn btn-game-menu"
										id="back-btn-game"
										type="button"
										aria-label="back to home button"
										><i class="fa-solid fa-arrow-left"></i>
									</a>
								</div>
								<div class="col-4 justify-content-center">
									<div class="row">
										<div class="col-4">
											<i class="fa-solid fa-volume-xmark icon" id="volume"></i
											><!-- needs to change <i class="fa-solid fa-volume-high"></i> to when clicked-->
										</div>
										<div class="col-4 btn-pause" id="pause-btn">
											<i class="fa-solid fa-pause icon" id="pause-remove"></i>
										</div>
										<div class="col-4">											
										</div>
									</div>
								</div>

								<div class="col-4 ilevel-text">
									<h4 id="level-indicator"></h4>
								</div>
								<div class="col-2">
									<button
										class="btn btn-game-menu"
										id="i-btn-game"
										type="button"
										aria-label="instructions"
										data-bs-toggle="modal"
										data-bs-target="#infoModal"
									>
										<i class="fa-solid fa-info"></i>
									</button>
									<!-- info, how to play modal-->
									<div
										class="modal"
										tabindex="-1"
										id="infoModal"
										aria-labelledby="game instructions"
										aria-hidden="true"
									>
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="row">
													<h5 class="imodal-title col-12">
														How To Play
														<button
															type="button"
															class="btn-close position-absolute top-0 end-0"
															data-bs-dismiss="modal"
															aria-label="Close"
														></button>
													</h5>
												</div>
												<div class="imodal-body">
													<p>
														The aim of the game is to correctly type the same
														letter (level 1) or word (level 2+) as the computer.
													</p>
													<p>
														The timer will go for 1 minute, how many can you
														get?
													</p>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>

							<!-- play button which switches-->
							<div class="row justify-content-center">
								<div class="col-4 start-container start-play-icon" id="start-box-container">
									<button
										class="btn no-hover-effect col-12" id="start-game-button" 																			>
										<i class="fa-solid fa-play icon-box" id=""></i>
									</button>
								</div>
								<div class="col-4 start-container hide start-reload-icon" id="reload-box-container">
									<a href="game.html">
									<button
										class="btn no-hover-effect col-12"	id="reload-game-button" 																		>
										<i class="fa-solid fa-arrow-rotate-right icon-box" aria-label="reset game"></i>
									</button>
									</a>
								</div>
							</div>
							<div class="row justify-content-center">
								<div class="col-4" id="quiz-box-container">
									<div class="col-12" id="quiz-letter">
										<div>?</div>
									</div>
								</div>
								<div class="col-4" id="answer-box-container">
									<div
										class="col-12 focus-point"
										id="player-answer"
										contenteditable="true"
										autofocus
									></div>
								</div>
							</div>

							<!-- score counter and timer-->
							<div class="row align-items-center justify-content-center">
								<div class="col-4 score-container">
									<div class="row">
										<div id="score">Score: <span id="js-score">0</span></div>
									</div>
								</div>
								<div class="col-4 time-container">
									<div class="row justify-content-center align-items-center">
										<div id="timer">60</div>
									</div>
								</div>
							</div>
							<div class="row align-items-center justify-content-center">
								<div class="col-6"><h2 id="message">Good Luck!</h2></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<script
			src="https://code.jquery.com/jquery-3.7.1.js"
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous"
		></script>

		<script src="assets/js/cosmo-game.js"></script>
	</body>
</html>
