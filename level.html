<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Declare the encoding of document -->
    <meta charset="UTF-8" />
    <!-- Support for older IE browsers -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Set the viewport to make website work on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Define keywords and a description for search engines: -->
    <meta name="Description"
        content="Cosmo Keys is a typing game designed for visually impaired users. Test your typing accuracy and speed!" />
    <meta name="keywords"
        content="Cosmo Keys, typing game, typing game online, typing game for visually impaired, typing game by sound, sound typing game" />

    <!-- Facebook, LinkedIn, Google Social Sharing Meta Tags -->
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Cosmo Keys" />
    <meta property="og:description"
        content="Cosmo Keys is a typing game designed for visually impaired users. Test your typing accuracy and speed!" />
    <meta name="image" property="og:image" content="assets/images/cosmo-keys-capture.PNG" />
    <meta property="og:image:alt" content="The Cosmo Keys Home page" />
    <meta property="og:url" content="https://kosamad.github.io/Cosmo-Keys/" />
    <meta property="og:site_name" content="Cosmo Keys" />
    <meta name="author" content="Karen Samad">

    <!--Favicon to identify the museum in the browser -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/favicon/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x1512" href="assets/images/favicon/android-chrome-512x512.png" />

    <!--Boostrap (CSS and JS v 5.3.2)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/309feeb7ba.js" crossorigin="anonymous"></script>

    <!--Custom CSS stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <!--Custom JS -->
    <link rel="stylesheet" href="assets/js/cosmo-level.js" type="text/css" />



    <!--Page Title-->
    <title>Cosmo Keys-Level Select</title>
</head>

<body>
    <section>
        <!--background Image container-->
        <div class="main-bg-home align-items-center d-flex">
            <!--inner overlay that contains all the inner page content-->
            <div class="col-12 main-overlay-home text-center">
                <!--header like part of the page with back button to prev page-->
                <header class="row top-boarder-container text-center">
                    <nav class="col-3 btn-game-menu" id="back-btn-level">
                        <a href="index.html" class="d-block" aria-label="back to home button"><span class="sr-only">Back
                                to home button</span><i class="fa-solid fa-arrow-left"></i>
                        </a>
                    </nav>
                </header>
                <!--site title and purpose of this page-->
                <div class="row">
                    <div class="title-a">
                        <a href="index.html" aria-label="Cosmo Keys title back to home button">
                            <h1 class="title title-level">Cosmo Keys</h1>
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <h2 class="description">What Level Would You Like To Play?</h2>
                    </div>
                </div>
                <!--navigation elements to direct a user to the play page on the selected level-->
                <div class="row">
                    <ul class="home-buttons list-unstyled d-flex flex-wrap align-items-center justify-content-center"
                        aria-label="level selection menu">
                        <li class="btn-level one col-md-3 col-8 d-flex align-items-center justify-content-center"
                            id="level-one-outer">
                            <a href="game.html" class="d-flex align-items-center justify-content-center" id="level-1"
                                onclick="setLevelId('level-1')">Level 1</a>
                        </li>
                        <li class="btn-level two col-md-3 col-8 d-flex align-items-center justify-content-center"
                            id="level-two-outer">
                            <a href="game.html" class="d-flex align-items-center justify-content-center" id="level-2"
                                onclick="setLevelId('level-2')">Level 2
                            </a>
                        </li>
                        <li class="btn-level three col-md-3 col-8 d-flex align-items-center justify-content-center"
                            id="level-three-outer">
                            <a href="game.html" class="d-flex align-items-center justify-content-center" id="level-3"
                                onclick="setLevelId('level-3')">Level 3
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!--Bootstrap scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!--Custom JS -->
    <script src="assets/js/cosmo-level.js"></script>
</body>

</html>
